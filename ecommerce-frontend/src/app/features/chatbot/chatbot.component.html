<div class="chatbot-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a routerLink="/" class="logo">
                <span class="logo-icon">üõí</span>
                <span class="logo-text">E-Commerce</span>
            </a>

            <nav class="nav">
                <a routerLink="/" class="nav-link">Accueil</a>
                <a routerLink="/products" class="nav-link">Produits</a>
                <a routerLink="/chatbot" class="nav-link active">Assistance</a>
                <a routerLink="/orders" class="nav-link">Mes Commandes</a>
                <a routerLink="/profile" class="btn btn-primary btn-sm">Mon Compte</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="chatbot-container">
        <div class="container">
            <div class="chat-wrapper">
                <!-- Chat Header -->
                <div class="chat-header card">
                    <div class="bot-info">
                        <div class="bot-avatar">ü§ñ</div>
                        <div class="bot-details">
                            <h3 class="bot-name">Assistant Virtuel</h3>
                            <p class="bot-status">
                                <span class="status-indicator"></span>
                                En ligne - Disponible 24/7
                            </p>
                        </div>
                    </div>
                    <button (click)="clearChat()" class="btn btn-ghost btn-sm">
                        <span>Nouvelle conversation</span>
                        <span>üîÑ</span>
                    </button>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages">
                    <div *ngFor="let message of messages" class="message-wrapper" [class.user-message]="message.isUser">
                        <div class="message" [class.user]="message.isUser">
                            <div class="message-avatar">
                                {{ message.isUser ? 'üë§' : 'ü§ñ' }}
                            </div>
                            <div class="message-content">
                                <div class="message-bubble">
                                    <p class="message-text">{{ message.text }}</p>
                                    <span class="message-time">
                                        {{ message.timestamp | date:'HH:mm' }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Typing Indicator -->
                    <div *ngIf="isTyping" class="message-wrapper">
                        <div class="message">
                            <div class="message-avatar">ü§ñ</div>
                            <div class="message-content">
                                <div class="typing-indicator">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input card">
                    <div class="quick-actions">
                        <button class="quick-action-btn"
                            (click)="userMessage = 'Quels produits proposez-vous?'; sendMessage()">
                            üõçÔ∏è Produits
                        </button>
                        <button class="quick-action-btn"
                            (click)="userMessage = 'Comment suivre ma commande?'; sendMessage()">
                            üì¶ Suivi
                        </button>
                        <button class="quick-action-btn"
                            (click)="userMessage = 'Quels sont les d√©lais de livraison?'; sendMessage()">
                            üöö Livraison
                        </button>
                        <button class="quick-action-btn" (click)="userMessage = 'Modes de paiement?'; sendMessage()">
                            üí≥ Paiement
                        </button>
                    </div>

                    <div class="input-area">
                        <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()"
                            placeholder="Tapez votre message..." class="message-input" />
                        <button (click)="sendMessage()" [disabled]="!userMessage.trim()"
                            class="send-btn btn btn-primary">
                            <span>Envoyer</span>
                            <span>‚û§</span>
                        </button>
                    </div>
                </div>

                <!-- Help Section -->
                <div class="help-section card">
                    <h4>üí° Questions fr√©quentes</h4>
                    <div class="faq-list">
                        <button class="faq-item" (click)="userMessage = 'Comment passer une commande?'; sendMessage()">
                            Comment passer une commande?
                        </button>
                        <button class="faq-item"
                            (click)="userMessage = 'Quels sont vos d√©lais de livraison?'; sendMessage()">
                            Quels sont vos d√©lais de livraison?
                        </button>
                        <button class="faq-item" (click)="userMessage = 'Comment retourner un produit?'; sendMessage()">
                            Comment retourner un produit?
                        </button>
                        <button class="faq-item" (click)="userMessage = 'Proposez-vous une garantie?'; sendMessage()">
                            Proposez-vous une garantie?
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
