spring:
  application:
    name: chatbot-service
  
  # Configuration Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: chatbot-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  # Configuration Base de données
  datasource:
    url: jdbc:mysql://localhost:3306/chatbot_db?createDatabaseIfNotExist=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# Configuration du serveur
server:
  port: 8085

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Configuration du chatbot
chatbot:
  # Configuration OpenAI (si disponible)
  openai:
    api-key: ${OPENAI_API_KEY:sk-your-api-key}
    model: gpt-3.5-turbo
  
  # Fallback vers réponses pré-programmées
  use-ai: false
  
  # Topics Kafka
  kafka:
    topics:
      chatbot-events: chatbot-events
      order-events: order-events
