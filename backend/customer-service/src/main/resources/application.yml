spring:
  application:
    name: customer-service
  
  # Configuration Base de donn√©es
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db?createDatabaseIfNotExist=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Configuration Redis
  redis:
    host: localhost
    port: 6379
  
  # Configuration Cache
  cache:
    type: redis
    redis:
      time-to-live: 600000

# Configuration du serveur
server:
  port: 8086

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.ghali.ecommerce.customer: DEBUG
